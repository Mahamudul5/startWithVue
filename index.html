<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VUEprojects</title>
    <script src="vue.js"></script>

</head>
<body>
    <div id="app">
      
        {{name}}
       
     <button v-on:click="updateName('abdullah',$event)">Click me</button>
     <div v-on:mousemove="getCord" class="box">
        Hover me :
     </div>
     <p>X:{{x}}</p>
     <p>Y:{{y}}</p>
        
      <form v-on:submit.prevent="submitFrom">
        <input type="text">
        <button type="submit">submit</button>
      </form>
     
    </div>
    <script src="app.js"></script>
</body>
<style>
.box{
    background-color: aqua;
    width: 400px;
    height: 400px;
}
    
</style>
</html>
